<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2>Click Logs</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Platform</th>
                    <th>Click Count</th>
                    <th>Timestamp</th>
                    <th>Encrypted Data</th>
                </tr>
            </thead>
            <tbody id="logTable"></tbody>
        </table>

        <a href="index.html" class="btn btn-secondary">Go Back</a>
    </div>

    <script>
        function loadClickData() {
            let tableBody = document.getElementById("logTable");
            tableBody.innerHTML = ""; // Clear previous data

            for (let i = 0; i < localStorage.length; i++) {
                let platform = localStorage.key(i);
                let encryptedData = localStorage.getItem(platform);

                let row = document.createElement("tr");

                let platformCell = document.createElement("td");
                platformCell.textContent = platform;

                let countCell = document.createElement("td");
                countCell.textContent = "Encrypted";  // Actual click count hidden for security

                let timestampCell = document.createElement("td");
                timestampCell.textContent = "Encrypted"; // Timestamp hidden

                let encryptedCell = document.createElement("td");
                encryptedCell.textContent = encryptedData;

                row.appendChild(platformCell);
                row.appendChild(countCell);
                row.appendChild(timestampCell);
                row.appendChild(encryptedCell);

                tableBody.appendChild(row);
            }
        }

        window.onload = loadClickData;
    </script>

</body>
</html>
