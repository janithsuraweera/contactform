<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" onerror="this.style.display='none'">
            <h2>Janith Suraweera</h2>
            <p>👨‍💻 Software Developer | UI/UX Designer | Programmer 🎨</p>
        </div>
        <div class="links">
            <a href="#" class="link"><img src="facebook-icon.png" alt="Facebook"><span>Facebook</span></a>
            <a href="#" class="link"><img src="instagram-icon.png" alt="Instagram"><span>Instagram</span></a>
            <a href="#" class="link"><img src="whatsapp-icon.png" alt="WhatsApp"><span>WhatsApp</span></a>
            <a href="#" class="link"><img src="linkedin-icon.png" alt="LinkedIn"><span>LinkedIn</span></a>
            <a href="#" class="link"><img src="x-icon.png" alt="X"><span>X</span></a>
            <a href="#" class="link"><img src="github-icon.png" alt="GitHub"><span>GitHub</span></a>
            <a href="#" class="link"><img src="youtube-icon.png" alt="YouTube"><span>YouTube</span></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
